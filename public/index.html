<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Get Online Let's Play</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #222;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        #gameCanvas {
            display: block;
            background: #333;
        }
        #chatInput {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 8px;
            background: rgba(0,0,0,0.5);
            border: 1px solid #555;
            color: #fff;
            font-size: 14px;
            width: 300px;
            display: none;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <input id="chatInput" type="text" placeholder="Type message...">
    <script src="/socket.io/socket.io.js"></script>
    <script src="/client.js"></script>
</body>
</html>
